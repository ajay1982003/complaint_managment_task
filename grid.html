<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		.container
		{
			width: 300px;
			height: 300px;
			background-color: whitesmoke;

			display: grid;
			grid-template-columns: 200px 100px;
			grid-template-rows: 100px 200px 50px;

			grid-gap: 20px;

		}
		.iteam1
		{
			background-color: darkblue;
			color: whitesmoke;
		}
		.iteam2
		{
			background-color: sandybrown;
		}
		.iteam3
		{
			background-color: rosybrown;
		}
		.iteam4
		{
			background-color: mistyrose;
		}
		.iteam5
		{
			background-color: darkturquoise;
		}
		.iteam6
		{
			background-color: peachpuff;
		}

	</style>
</head>
<body>
	<div class="container">
		<div class="iteam iteam1"  >iteam1</div>
		<div class="iteam iteam2"  >iteam1</div>
		<div class="iteam iteam3"  >iteam1</div>
		<div class="iteam iteam4"  >iteam1</div>
		<div class="iteam iteam5"  >iteam1</div>
		<div class="iteam iteam6"  >iteam1</div>
		
	</div>
</body>
</html>
